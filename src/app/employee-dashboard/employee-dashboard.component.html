<nav class="navbar navbar-expand-lg  bg-primary text-white">
    <div class="container-fluid ">
        <h1>Angular Crud</h1>
        <div class="" id="">
            <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal"
                data-target="#exampleModal" (click)="clickAddEmployee()">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-5">
    <thead>
        <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of allEmployeeData">
            <th scope="row">{{item.id}}</th>
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobilenumber}}</td>
            <td>{{item.salary}}</td>
            <td><button class="btn btn-success" type="button" data-toggle="modal"
                data-target="#exampleModal" (click)="onEdit(item)">Edit</button>
                <button class="btn btn-danger mx-3" (click)="employeeDelete(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name" formControlName="firstname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="last Name" formControlName="lastname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input type="text" class="form-control" id="mobilenumber" placeholder="Mobile Number" formControlName="mobilenumber">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Salary</label>
                        <input type="text" class="form-control" id="salary" placeholder="Salary" formControlName="salary">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">Close</button>
                <button type="button" class="btn btn-primary" (click)="postEmployeeDetails()" *ngIf="showAdd">Add</button>
                <button class="btn btn-primary mx-3" (click)="employeeUpdate()" *ngIf="showUpdate">Update</button>
            </div>
        </div>
    </div>
</div>
